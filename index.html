<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Radiarc Epicycle Snake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e5e8f0;
        }
        #main-wrap {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 36px;
            margin: 36px 0;
            min-height: 800px;
        }
        #p5canvas {
            width: 800px;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        #clearBtn {
            margin: 10px 0 0 0;
            display: block;
        }
        #controls {
            min-width: 400px;
            margin-top: 0;
            border: 1px solid #bbb;
            padding: 18px;
            background: #fafafb;
            border-radius: 10px;
            box-shadow: 0 2px 16px #afbedf33;
            max-width: 480px;
        }
        #controls table { margin-bottom: 12px; }
        #controls th, #controls td { padding: 4px 7px; text-align: center; }
        #controls input[type="number"] { width: 58px; }
        #control-toggle { margin: 0 0 18px 0; }
        .subtle { font-size:0.93em; color: #666; }
        #controls[hidden] { display:none; }
    </style>
</head>
<body>
    <main>
        <div id="main-wrap">
            <div>
                <div id="p5canvas"></div>
                <button id="clearBtn">Clear & Reset</button>
            </div>
            <div>
                <button id="control-toggle">Show Settings</button>
                <div id="controls" hidden>
                    <table id="vector-controls">
                        <thead>
                            <tr>
                                <th>Vector</th>
                                <th>Length</th>
                                <th>N<br>(numerator)</th>
                                <th>D<br>(denominator)</th>
                            </tr>
                        </thead>
                        <tbody>
                        <!-- Vector rows inserted dynamically -->
                        </tbody>
                    </table>
                    <label>
                        Snake Length: <input type="number" id="snakeLength" min="2" max="10000" value="300">
                    </label>
                    <label>
                        Pixel Size: <input type="number" id="pixelSize" min="1" max="100" value="10">
                    </label>
                    <button id="saveParams">Save Settings</button>
                    <span class="subtle"><br>
                        Each vector rotates by <b>N × 2π / D</b> radians per frame.<br>
                        Adjust N (numerator) and D (denominator) for speed/frequency and closure cycles.<br>
                        <b>Snake Length</b>: number of positions trailed.<br>
                        <b>Pixel Size</b>: size of the drawn head/trail pixel.
                    </span>
                </div>
            </div>
        </div>
    </main>
    <script src="settings.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
